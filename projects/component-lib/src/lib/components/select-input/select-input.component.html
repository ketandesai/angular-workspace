<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <mat-select [formControl]="control">
    <mat-option *ngFor="let option of options | keyvalue" value="option.key">{{
      option.value
    }}</mat-option>
  </mat-select>
  <mat-error *ngFor="let error of control?.errors! | errorKeys">
    {{ messages[error] }}
  </mat-error>
</mat-form-field>
